<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJ Pad Sampler</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .pad-grid {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .pad {
      width: 120px;
      height: 120px;
      background: #333;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .pad:active,
    .pad.active {
      background: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>DJ Pad Sampler</h1>
  <div class="pad-grid">
    <button class="pad" onclick="togglePad(0)">Kick</button>
    <button class="pad" onclick="togglePad(1)">Snare</button>
    <button class="pad" onclick="togglePad(2)">Hi-Hat</button>
    <button class="pad" onclick="togglePad(3)">Perc FX</button>
    <button class="pad" onclick="togglePad(4)">Bass</button>
    <button class="pad" onclick="togglePad(5)">Synth</button>
    <button class="pad" onclick="togglePad(6)">Vocal</button>
    <button class="pad" onclick="togglePad(7)">Riser</button>
    <button class="pad" onclick="togglePad(8)">Guitar</button>
  </div>

  <script>
    const samplePaths = [
      "samples/dj_sample_1.wav",
      "samples/dj_sample_2.wav",
      "samples/dj_sample_3.wav",
      "samples/dj_sample_4.wav",
      "samples/dj_sample_5.wav",
      "samples/dj_sample_6.wav",
      "samples/dj_sample_7.wav",
      "samples/dj_sample_8.wav",
      "samples/dj_sample_9.wav"
    ];

    const pads = document.querySelectorAll('.pad');
    const audioElements = samplePaths.map(path => new Audio(path));
    const activeLoops = Array(9).fill(false);

    function togglePad(index) {
      const audio = audioElements[index];
      const pad = pads[index];

      if (!activeLoops[index]) {
        audio.loop = true;
        audio.currentTime = 0;
        audio.play();
        activeLoops[index] = true;
        pad.classList.add('active');
      } else {
        audio.pause();
        audio.currentTime = 0;
        activeLoops[index] = false;
        pad.classList.remove('active');
      }
    }
  </script>
</body>
</html>
